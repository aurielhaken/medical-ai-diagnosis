    <script>
        // D√©sactiver le Service Worker

        // Simple search function
        async function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const symptoms = searchInput.value.trim();
            
            if (!symptoms) {
                alert('Veuillez d√©crire vos sympt√¥mes avant de rechercher.');
                return;
            }
            
            // Show loading state
            searchButton.innerHTML = '<span class="text-lg">‚è≥</span><span>Analyse...</span>';
            searchButton.disabled = true;
            
            try {

                // Utiliser fetch avec des options pour √©viter le cache
                const response = await fetch('/api/diagnosis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
